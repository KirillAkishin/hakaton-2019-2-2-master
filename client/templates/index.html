<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="./static/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap&subset=cyrillic" rel="stylesheet">
  <title>Client</title>
</head>

<body>
  <div id="app">
    <transition name="fade" mode="out-in">
      <div v-if="auth" class="data">
        <header>
          <nav class="nav">
            <button v-for="(tab, i) in tabs" :class="`tab-button${activeTab === i ? ' tab-button-active' : ''}`"
              @click="activeTab = i">{{ tab }}</button>
            <button class="button" @click="logout">выйти</button>
          </nav>
        </header>

        <main class="main">
          <section v-if="activeTab === 0" class="tab">
            <header class="header">открыть позицию</header>
            <label class="label" for="amount">Количество</label>
            <input class="input" type="number" name="amount" id="amount" :min="0" v-model="amount" @keydown="prevent">
            <label class="label" for="price">Цена</label>
            <input class="input" type="number" name="price" id="price" :min="0" v-model="price" @keydown="prevent">
            <label class="label" for="ticker">Инструмент</label>
            <select class="select" name="ticker" id="ticker" v-model="ticker">
              <option class="option" value="" disabled>Выберите из списка</option>
              <option class="option" v-for="(option, i) in options" :key="`option-${i}`" value="option">
                {{ option }}
              </option>
            </select>
            <div class="actions">
              <button class="button" @click="deal('BUY')">купить</button>
              <button class="button" @click="deal('SELL')">продать</button>
            </div>
          </section>

          <section v-if="activeTab === 1" class="tab">
            <table class="table">
              <header class="header">открытые заявки</header>
              <thead>
                <tr>
                  <th v-for="(header, i) in requestHeaders" :key="`header-${i}`" class="th">
                    {{ header.name }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(request, i) in requests" :key="`request-${i}`">
                  <td v-for="(header, j) in requestHeaders.slice(0, requestHeaders.length)" :key="`parameter-${j}`"
                    class="td">
                    {{ request[header.key] }}
                  </td>
                </tr>
              </tbody>
            </table>
          </section>

          <section v-if="activeTab === 2" class="tab">
            <nav class="nav">
              <button v-for="(option, i) in options" :key="`option-${i}`"
                :class="`tab-button${activeTickerTab === i ? ' tab-button-active' : ''}`" @click="activeTickerTab = i">
                {{ option }}
              </button>
            </nav>

            <table class="table">
              <header class="header">открытые заявки</header>
              <thead>
                <tr>
                  <th class="th" v-for="(header, i) in priceHeaders" :key="`header-${i}`">{{ header.name }}</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(ticker, i) in tickers(options[activeTickerTab])" :key="`ticker-${i}`">
                  <td class="td" v-for="(header, j) in priceHeaders.slice(0, priceHeaders.length)"
                    :key="`parameter-${j}`">
                    {{ ticker[header.key] }}
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </main>
      </div>

      <section v-else class="tab auth">
        <label class="label" for="username">Имя пользователя</label>
        <input ref="username" class="input" type="text" name="username" id="username" required v-model="username"
          @blur="blur">
        <label class="label" for="pass">Пароль</label>
        <input ref="pass" class="input" type="password" name="pass" id="pass" required v-model="pass" @blur="blur">
        <div class="actions">
          <button class="button" @click="go('login')">войти</button>
          <button class="button" @click="go('register')">зарегистрироваться</button>
        </div>
        <transition name="fade">
          <div v-if="error" class="error">
            <span class="message">{{ error }}</span>
          </div>
        </transition>
      </section>
    </transition>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./static/js/main.js"></script>

</html>
